<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.pinimg.com/736x/40/91/e6/4091e6db17c56f4f3afcf76443f9a7d1.jpg" alt="YouTube Logo">
            <H3>YouTube</H3>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-icons">
            <img src="https://i.pinimg.com/736x/5e/d6/39/5ed63905c998c5c3cd29f2ab3890ee2e.jpg" alt="User Profile">
            <button id="signin">Sign In</button>
        </div>
    </header>
    <div class="category-bar">
        <button class="category active">All</button>
        <button class="category">Music</button>
        <button class="category">Mixes</button>
        <button class="category">Yo Yo Honey Singh</button>
        <button class="category">Gaming</button>
        <button class="category">T-Series</button>
        <button class="category">Live</button>
        <button class="category">Indian pop music</button>
        <button class="category">Arijit Singh</button>
        <button class="category">Reverberation</button>
        <button class="category">Amit Trivedi</button>
        <button class="category">Mawra Hocane</button>
        <button class="category">Gopal Bhar</button>
        <button class="category">Movie musicals</button>
        <button class="category">Albums</button>
        <button class="category">Rhythms</button>
        <button class="category">Battlegrounds Mobile India</button>
        <button class="category">Computer programming</button>
    </div>    
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><button>Home</button></li>
                <li><button>Trending</button></li>
                <li><button>Subscriptions</button></li>
                <li><button>Library</button></li>
                <li><button>History</button></li>
                <li><button>Playlists</button></li>
                <li><button>More</button></li>
                <li><button>Settings</button></li>
                <li><button>Help</button></li>
            </ul>
        </div>

        <main class="content">
            <div id="videos">

            </div>
            
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
