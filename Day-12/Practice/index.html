<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="parent">
      <h3>LogIn</h3>

      <form id="form">
        <input type="Full Name" placeholder="Full Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="number" placeholder="Mobile No" id="number" required />
        <input type="password" placeholder="Password" id="password" required />
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmpassword"
          required
        />
        <button id="submit">Submit</button>
      </form>

    </div>
    <div id="table">
      <table>
        <thead>
          <td id="td1">Full Name</td>
          <td id="td2">Email</td>
          <td id="td3">Mobile No</td>
          <td id="td4">Password</td>
          <td id="td5">Confirm Password</td>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
